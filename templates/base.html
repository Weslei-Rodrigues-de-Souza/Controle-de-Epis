<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Controle de EPIs{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://images.tcdn.com.br/img/editor/up/1048104/logo_eletrogen.png" alt="Logo">
                Sistema de Controle de EPIs
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('departamentoModal')">
                            <i class="fas fa-building"></i> Departamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('funcaoModal')">
                            <i class="fas fa-briefcase"></i> Funções
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('funcionarioModal')">
                            <i class="fas fa-users"></i> Funcionários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('fornecedorModal')">
                            <i class="fas fa-truck"></i> Fornecedores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('epiModal')">
                            <i class="fas fa-hard-hat"></i> EPIs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('entradaEpiModal')">
                            <i class="fas fa-box-open"></i> Entrada EPIs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openModal('liberacaoEpiModal')">
                            <i class="fas fa-hand-holding"></i> Liberação EPIs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Modals -->
    <!-- Modais existentes -->
    <div id="departamentoModal" class="modal"></div>
    <div id="funcaoModal" class="modal"></div>
    <div id="funcionarioModal" class="modal"></div>
    <div id="fornecedorModal" class="modal"></div>
    <div id="epiModal" class="modal"></div>
    <div id="entradaEpiModal" class="modal"></div>
    <div id="liberacaoEpiModal" class="modal"></div>

    <!-- NOVOS MODAIS DE EDIÇÃO -->
    <div id="editDepartamentoModal" class="modal"></div>
    <div id="editFuncaoModal" class="modal"></div>
    <div id="editFuncionarioModal" class="modal"></div>
    <div id="editFornecedorModal" class="modal"></div>
    <div id="editEpiModal" class="modal"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
